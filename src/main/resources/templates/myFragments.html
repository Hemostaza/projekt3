<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="myHead(title)">
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>
<link rel="stylesheet" href="style.css">
<div th:fragment="navigationBar">
  <div class="container">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Strona Główna</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Kategorie</a>
        <ul class="dropdown-menu">
          <li th:each="category : ${categorylist}"><a class="dropdown-item"
                                                      th:href="@{/meme/list/by-category/{category}(category=${category.name})}"
                                                      th:text="${category.name}"></a></li>
        </ul>
      </li>
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/login}">Zaloguj</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/user/register}">Zarejestruj</a>
      </li>
    </ul>
    <hr>
  </div>
</div>
<div class="container">
  <footer th:fragment="myFooter" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="text-muted">© 2021 Projekt końcowy, Grupa 3.</span>
    </div>
  </footer>
</div>
</body>
</html>
