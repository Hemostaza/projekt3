<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="myFragments :: myHead(title = 'Nowy komentarz')"></head>
<body>
<h1>Utwórz komentarz</h1>
<form th:object="${comment}" method="post">
    <label>Użytkownik: <input type="text" th:field="*{user}"></label>
    <label>Komentarz: <input type="text" th:field="*{text}"></label>
    <input type="submit">
</form>
<footer th:replace="myFragments :: myFooter"></footer>
</body>
</html>
