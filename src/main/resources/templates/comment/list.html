<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="myFragments :: myHead(title = 'Komentarze')"></head>
<body>
<div th:fragment="commentlistFragment" class="container">

  <table class="col-3">
    <tr th:each="comment : ${comments}">
      <div class="card">
        <div class="card-body">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted" th:text="${comment.user.login}"></h6>
            <p class="card-text" th:text="${comment.text}"></p>
          </div>
        </div>
      </div>
      <hr>
    </tr>
  </table>
</div>
