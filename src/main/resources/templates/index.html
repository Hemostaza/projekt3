<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="myFragments :: myHead(title='Strona główna')">
</head>
<body>
<link rel="stylesheet" th:href="@{/style.css}">
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image9.jpg" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>Fun!</h5>
        <p>fun: "someone or something that is amusing or enjoyable"</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="image10.jpg" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>Laugh!</h5>
        <p>laugh: "a source of fun, amusement, or derision"</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="image11.jpg" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>Smile!</h5>
        <p>smile: "a pleased, kind, or amused facial expression"</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="shadow-sm p-2 mb-3 bg-body rounded"></div>
<div th:replace="myFragments :: navigationBar"></div>
<!--
<span>
    <a th:href="@{/login}">Zaloguj się</a>
    <a th:href="@{/user/register}">Zarejestruj się</a>
</span>
-->
<div th:insert="meme/memelist.html :: memeListFragment(memes = ${memelist})"></div>
<footer th:replace="myFragments :: myFooter"></footer>
</body>
</html>
