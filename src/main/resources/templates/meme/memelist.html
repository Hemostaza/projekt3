<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="myFragments :: myHead(title='Memes')">
</head>
<body>
<div th:replace="myFragments :: navigationBar"></div>
<div th:fragment="memeListFragment" class="container">
  <table>
    <tr th:each="meme : ${memes}">
      <div class="card" style="width: 50rem;">
        <div class="card-body">
          <a th:href="@{/meme/list/by-id/{id}(id=${meme.id})}"><h5 class="card-title" th:text="${meme.title}">Card
            title</h5></a>
          <h6 class="card-subtitle mb-2 text-muted" th:text="|UÅ¼ytkownik ${meme.user.login}|">Card subtitle</h6>
          <hr>
          <img th:src="@{/meme/download/{id}(id=${meme.id})}" class="card-img-top" th:alt="${meme.alternateText}">
          <hr>
          <a th:href="@{/meme/list/by-category/{category}(category=${meme.category})}" class="card-link"
             th:text="${meme.category}">Card link</a>
          <div class="text-end">
            <b th:text="${meme.rating}"></b>
            <a th:href="@{/meme/upvote/{id}(id=${meme.id})}" class="btn btn-success" role="button"><i
                    class="bi bi-hand-thumbs-up"></i></i></a>
            <a th:href="@{/meme/downvote/{id}(id=${meme.id})}" class="btn btn-danger" role="button"><i
                    class="bi bi-hand-thumbs-down"></i></a>
          </div>
        </div>
      </div>
      <td style="visibility:collapse;" th:text="${meme.id}"></td>
    </tr>
  </table>
</div>
<footer th:replace="myFragments :: myFooter"></footer>
</body>
</html>
