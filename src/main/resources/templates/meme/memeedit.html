<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Mema</title>
</head>
<body>
<h1>Edytuj</h1>
<form th:object="${meme}" th:action="@{/meme/edit}" method="post">
    <label>Kategoria: <input type="text" th:field="*{category}"></label>
    <label>Tytu≈Ç: <input type="text" th:field="*{title}"></label>
    <label>Opis (obrazek): <input type="text" th:field="*{description}"></label>
    <label>Uzytkownik: <input type="text" th:field="*{user}"></label>
    <input type="hidden" th:field="*{id}">
    <input type="submit">
</body>
</html>
