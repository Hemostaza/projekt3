<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="myFragments :: myHead(title = 'Nowa kategoria')"></head>
<body>
<div th:replace="myFragments :: navigationBarOtherThanIndex"></div>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-md">
        <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            Dodaj nową kategorię:
        </a>
    </div>
</nav>
<div class="shadow-sm p-2 mb-3 bg-body rounded"></div>
<div class="container">
    <form th:object="${category}" method="post" autocomplete="off">
        <form class="row g-3">
            <div class="col-auto">
                <label for="nowakategoriaid" class="visually-hidden">Nazwa</label>
                <input type="text" readonly class="form-control-plaintext" id="nowakategoriaid" value="Nazwa kategorii:">
            </div>
            <div class="col-auto">
                <label for="kategoriaid" class="visually-hidden">Nazwa kategorii</label>
                <input type="text" th:field="*{name}" class="form-control" id="kategoriaid" placeholder="Np. Zabawne">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Dodaj</button>
            </div>
        </form>
    </form>
    <a th:href="@{/}">Powrót</a>
</div>
<footer th:replace="myFragments :: myFooter"></footer>
</body>
</html>
