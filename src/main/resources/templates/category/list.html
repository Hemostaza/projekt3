<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="myFragments :: myHead(title='Lista kategorii')"></head>
<body>
<h1>Lista kategorii:</h1>
<div th:fragment="categories">
<table>
    <tr th:each="category: ${categorylist}">
        <td><a th:href="@{/meme/list/by-category/{category}(category=${category.name})}"  th:text="${category.name}"></a></td>
    </tr>
</table>
</div>
<footer th:replace="myFragments :: myFooter"></footer>
</body>
</html>
