<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista kategorii</title>
</head>
<body>
<h1>Lista kategorii</h1>
<div th:fragment="categories">
<table>
    <tr>
        <th>Nazwa</th>
    </tr>
    <tr th:each="category: ${categorylist}">
        <td><a th:href="@{/meme/list/by-category/{category}(category=${category.name})}"  th:text="${category.name}"></a></td>
    </tr>
</table>
</div>
</body>
</html>
