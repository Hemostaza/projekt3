<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="myFragments :: myHead(title = 'Zarejestrowani użytkownicy')"></head>
<body>
<div th:replace="myFragments :: navigationBar"></div>
<h1>Lista zarejestrowanych użytkowników</h1>
<table>
    <tr>
        <th>Login</th>
        <th>E-mail</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.login}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>
<footer th:replace="myFragments :: myFooter"></footer>
</body>
</html>
