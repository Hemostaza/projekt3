<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytowanie użytkownika</title>
</head>
<body>
<h1>Edytuj użytkownika</h1>
<form th:object="${user}" th:action="@{/user/edit}" method="post">
    <label>Login: <input type="text" th:field="*{login}"></label>
    <label>E-mail: <input type="text" th:field="*{email}"></label>
    <label>Hasło: <input type="text" th:field="*{password}"></label>
    <input type="hidden" th:field="*{id}">
    <input type="submit">
</form>
<footer th:replace="myFragments :: myFooter"></footer>
</body>
</html>
