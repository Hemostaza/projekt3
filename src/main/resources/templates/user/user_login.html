<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="myFragments :: myHead(title = 'Logowanie')"></head>
<body>
<div class="container">
<h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    </svg>
    Logowanie użytkownika</h1>
</div>
<form method="post" autocomplete="off" th:action="@{/login}">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Nazwa użytkownika</label>

    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Hasło">
        <label for="floatingPassword">Hasło</label>
        <div>
            <button type="button" class="btn btn-primary">Zaloguj</button>
        </div>
    </div>

</form>
<hr>
<a th:href="@{/}">Powrót</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
