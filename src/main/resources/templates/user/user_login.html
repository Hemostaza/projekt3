<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="myFragments :: myHead(title = 'Login')">
    </head>
<body>
<div th:replace="myFragments :: navigationBar"></div>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-md">
        <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-fill"
                 viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            Login
        </a>
    </div>
</nav>
<div class="shadow-sm p-2 mb-3 bg-body rounded"></div>
<div class="container">
    <form method="post" autocomplete="off" th:action="@{/user/login}">
        <div class="bd-highlight mb-3">
            <div class="form-floating mb-3">
                <input type="text" name="username" required class="form-control" id="floatingInput" placeholder="Nazwa użytkownika">
                <label for="floatingInput">Login:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" required class="form-control" id="floatingPassword" placeholder="Hasło">
                <label for="floatingPassword">Password:</label>
            </div>
            <div class="form-group form-check text-left">
                <input type="checkbox" name="remember" class="form-check-input" id="remember_me" />
                <label class="form-check-label" for="remember_me">Remember me</label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
<footer th:replace="myFragments :: myFooter"></footer>
</body>
</html>
